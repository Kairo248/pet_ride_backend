spring.application.name=backend

# Database Configuration - Railway MySQL
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration - Railway assigns PORT automatically
server.port=${PORT:5000}
server.address=0.0.0.0

# CORS Configuration - Update with your frontend URLs
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-client-domain.com,https://your-driver-domain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration - Use environment variable for security
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256Algorithm}

# Logging
logging.level.root=INFO
logging.level.com.petuber.backend=DEBUG
logging.file.name=/var/log/petuber/application.log

# WebSocket Configuration
spring.websocket.allowed-origins=${ALLOWED_ORIGINS:https://your-client-domain.com,https://your-driver-domain.com}

